        <div class="container mt-5">

        <script>
            let currentSortOrder = 'asc'; // Track current sort order
        
            // Call the getAllBorrowingRequests API when the page loads
            document.addEventListener("DOMContentLoaded", function () {
                fetchBorrowingRequestsData();
            });
        
            // Fetch data from the getAllBorrowingRequests API
            async function fetchBorrowingRequestsData() {
                try {
                    const response = await fetch('https://localhost:8000/equipments/get-all-history'); // Adjust API endpoint if needed
                    const data = await response.json();
                    console.log("API Response:", data);
        
                    if (data.successful && data.history) {
                        console.log("data", data.history)
                        displayTable(data.history);
                    } else {
                        document.getElementById('tableContainer').innerHTML = `<p>${data.message}</p>`;
                    }
                } catch (error) {
                    document.getElementById('tableContainer').innerHTML = `<p>Error fetching borrowing requests data: ${error.message}</p>`;
                }
            }
        
            
            // Display the data in a Bootstrap table
            function displayTable(borrowingData) {
                const table = document.createElement('table');
                table.classList.add('table', 'table-striped', 'table-bordered', 'table-hover', 'table-sm', 'text-center');
            
                // Create table header
                const thead = document.createElement('thead');
                thead.classList.add('thead-dark');
                const headerRow = document.createElement('tr');
            
                // Headers for the table
                const headers = [
                    { text: 'Log ID', field: 'log_id' },
                    { text: 'Request ID', field: 'request_id' },
                    { text: 'Requested', field: 'requested' },
                    { text: 'Equipment Category ID', field: 'equipment_category_id' },
                    { text: 'Quantity Requested', field: 'quantity_requested' },
                    { text: 'Venue', field: 'venue' },
                    { text: 'Time Requested', field: 'time_requested' },
                    { text: 'First Name', field: 'first_name' },
                    { text: 'Last Name', field: 'last_name' },
                    { text: 'Department', field: 'department' },
                    { text: 'Request Approved By', field: 'request_approved_by' },
                    { text: 'MCL Pass No.', field: 'mcl_pass_no' },
                    { text: 'Time Borrowed', field: 'time_borrowed' },
                    { text: 'Released By', field: 'released_by' },
                    { text: 'Time Returned', field: 'time_returned' },
                    { text: 'Received By', field: 'received_by' },
                    { text: 'Remarks', field: 'remarks' }
                ];
            
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.text;
                    headerRow.appendChild(th);
                });
            
                thead.appendChild(headerRow);
                table.appendChild(thead);
            
                // Create table body
                const tbody = document.createElement('tbody');
            
                borrowingData.forEach(item => {
                    const tr = document.createElement('tr');
                    const fields = [
                        item.log_id,
                        item.request_id,
                        item.requested ? new Date(item.requested).toLocaleString() : 'N/A', // Check for null
                        item.equipment_category_id,
                        item.quantity_requested,
                        item.venue,
                        item.time_requested ? new Date(item.time_requested).toLocaleString() : 'N/A', // Check for null
                        item.first_name,
                        item.last_name,
                        item.department,
                        item.request_approved_by,
                        item.mcl_pass_no,
                        item.time_borrowed ? new Date(item.time_borrowed).toLocaleString() : 'N/A', // Check for null
                        item.released_by,
                        item.time_returned ? new Date(item.time_returned).toLocaleString() : 'N/A', // Check for null
                        item.received_by,
                        item.remarks || 'N/A' // Display 'N/A' if remarks are null
                    ];
            
                    fields.forEach(field => {
                        const td = document.createElement('td');
                        td.textContent = field !== null ? field : 'N/A';
                        tr.appendChild(td);
                    });
            
                    tbody.appendChild(tr);
                });
            
                table.appendChild(tbody);
            
                // Insert table into the container
                const tableContainer = document.getElementById('tableContainer');
                tableContainer.innerHTML = '';  // Clear previous content
                tableContainer.appendChild(table);
            }
            
            // Sort table data based on the 'Category' field
            function sortTable(borrowingData, field) {
    const sortedData = equipmentData.sort((a, b) => {
        // Handle different types of fields (string vs. number)
        if (typeof a[field] === 'string' && typeof b[field] === 'string') {
            // For string fields (like 'category_name'), ignore case
            const fieldA = a[field].toUpperCase();
            const fieldB = b[field].toUpperCase();
            
            if (fieldA < fieldB) {
                return currentSortOrder === 'asc' ? -1 : 1;
            }
            if (fieldA > fieldB) {
                return currentSortOrder === 'asc' ? 1 : -1;
            }
        } else {
            // For numeric fields (like 'category_id' and 'quantity_available')
            if (a[field] < b[field]) {
                return currentSortOrder === 'asc' ? -1 : 1;
            }
            if (a[field] > b[field]) {
                return currentSortOrder === 'asc' ? 1 : -1;
            }
        }
        return 0; // If values are equal, no sorting needed
    });

    // Toggle the sorting order for next time
    currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';

    // Redisplay the sorted table
    displayTable(sortedData);
}
