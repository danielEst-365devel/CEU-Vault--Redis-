        <script>
            let currentSortOrder = 'asc'; // Track current sort order

            // Call the getAllEquipment API when the page loads
            document.addEventListener("DOMContentLoaded", function () {
                fetchEquipmentData();
            });

            // Fetch data from the getAllEquipment API
            async function fetchEquipmentData() {
                try {
                    const response = await fetch('https://localhost:8000/equipments/get-adminEquipment'); // Adjust API endpoint if needed
                    const data = await response.json();
                    console.log("API Response:", data);

                    if (data.successful && data.equipment) {
                        console.log("data",data.equipment)
                        displayTable(data.equipment);
                    } else {
                        document.getElementById('tableContainer').innerHTML = `<p>${data.message}</p>`;
                    }
                } catch (error) {
                    document.getElementById('tableContainer').innerHTML = `<p>Error fetching equipment data: ${error.message}</p>`;
                }
            }

            // Display the data in a Bootstrap table
function displayTable(equipmentData) {
  const table = document.createElement('table');
  table.classList.add('table', 'table-striped', 'table-bordered', 'table-hover', 'table-sm', 'text-center');

  // Create table header
  const thead = document.createElement('thead');
  thead.classList.add('thead-dark');
  const headerRow = document.createElement('tr');

  // Headers for the table (adjust these to match your data fields)
  const headers = [
    { text: 'Category ID', field: 'category_id' },
    { text: 'Category Name', field: 'category_name' },
    { text: 'Quantity Available', field: 'quantity_available' }
  ];

  headers.forEach(header => {
    const th = document.createElement('th');
    th.textContent = header.text;
    headerRow.appendChild(th);
  });

  thead.appendChild(headerRow);
  table.appendChild(thead);

  // Create table body
  const tbody = document.createElement('tbody');

  equipmentData.forEach(item => {
    const tr = document.createElement('tr');
    
    // Adjust fields to match your data
    const fields = [item.category_id, item.category_name, item.quantity_available];
    
    fields.forEach(field => {
      const td = document.createElement('td');
      td.textContent = field !== null ? field : 'N/A';
      tr.appendChild(td);
    });

    tbody.appendChild(tr);
  });

  table.appendChild(tbody);

  // Insert table into the container
  const tableContainer = document.getElementById('tableContainer');
  tableContainer.innerHTML = '';  // Clear previous content
  tableContainer.appendChild(table);
}


            // Sort table data based on the 'Category' field
            function sortTable(equipmentData, field) {
    const sortedData = equipmentData.sort((a, b) => {
        // Handle different types of fields (string vs. number)
        if (typeof a[field] === 'string' && typeof b[field] === 'string') {
            // For string fields (like 'category_name'), ignore case
            const fieldA = a[field].toUpperCase();
            const fieldB = b[field].toUpperCase();
            
            if (fieldA < fieldB) {
                return currentSortOrder === 'asc' ? -1 : 1;
            }
            if (fieldA > fieldB) {
                return currentSortOrder === 'asc' ? 1 : -1;
            }
        } else {
            // For numeric fields (like 'category_id' and 'quantity_available')
            if (a[field] < b[field]) {
                return currentSortOrder === 'asc' ? -1 : 1;
            }
            if (a[field] > b[field]) {
                return currentSortOrder === 'asc' ? 1 : -1;
            }
        }
        return 0; // If values are equal, no sorting needed
    });

    // Toggle the sorting order for next time
    currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';

    // Redisplay the sorted table
    displayTable(sortedData);
}
