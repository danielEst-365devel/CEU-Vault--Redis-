<body>


    <div class="fn-section-off-black">
        <div class="login-page">
            <div class="form">
                <form class="register-form" method="POST">
                    <h2>Register</h2>
                    <input type="text" placeholder="Full Name *" required />
                    <input type="text" placeholder="Username *" required />
                    <input type="email" placeholder="Email *" required />
                    <input type="password" placeholder="Password *" required />
                    <a class="btn" href="#">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Create
                    </a>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" id="loginForm">
                    <h2>Login</h2>
                    <input type="email" name="email" placeholder="Email" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <a class="btn" href="#" id="submitBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Sign in
                    </a>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $('.message a').click(function () {
                $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
            });

        </script>
        <script>
            document.getElementById('submitBtn').addEventListener('click', function (event) {
                event.preventDefault(); // Prevent the default anchor behavior
                document.getElementById('loginForm').submit(); // Trigger the form submission
            });
        </script>
        <script>
            // Toggle between forms
            $('.message a').click(function () {
                $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
            });

            // Handle login form submission
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                const email = event.target.email.value;
                const password = event.target.password.value;

                fetch('https://localhost:8000/equipments/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    credentials: 'include' // Include cookies in the request
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Login successful:', data);
                        // Handle successful login (e.g., redirect to another page)
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });

            // Handle register form submission
            document.getElementById('registerForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission

                const fullName = event.target.fullName.value;
                const username = event.target.username.value;
                const email = event.target.email.value;
                const password = event.target.password.value;

                fetch('https://localhost:8000/equipments/register', { // Change to your register endpoint
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fullName, username, email, password }),
                    credentials: 'include' // Include cookies in the request
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Registration successful:', data);
                        // Handle successful registration (e.g., redirect to another page)
                    })
                    .catch(error => {
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
        </script>
    </div>
